main:
  project_name: usa_census
  experiment_name: development
  steps: train_random_forest
etl:
  sample: census.csv
modeling:
  test_size: 0.2
  val_size: 0.2
  random_seed: 42
  stratify_by: none
  max_tfidf_features: 5
  random_forest:
    n_estimators: 500
    max_depth: 100
    min_samples_split: 4
    min_samples_leaf: 3
    n_jobs: -1
    criterion: mae
    max_features: 0.5
    oob_score: true
