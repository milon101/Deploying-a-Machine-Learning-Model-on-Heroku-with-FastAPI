main:
  project_name: usa_census
  experiment_name: development
  steps: api_creation
etl:
  sample: census.csv
modeling:
  test_size: 0.2
  val_size: 0.2
  random_seed: 42
  stratify_by: none
  max_tfidf_features: 5
  gradient_boosting_classifier:
    n_estimators: 100
    max_depth: 3
    min_samples_split: 2
    min_samples_leaf: 1
    criterion: friedman_mse
    max_features: 0.5
